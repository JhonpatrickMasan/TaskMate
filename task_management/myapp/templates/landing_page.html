<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TaskMate</title>
    <!-- Link to Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a0dad, #1e1e2f);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: 3px;
            color: #fff; /* White text color */
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in-out, glowEffect 2s ease-in-out infinite alternate;
            position: relative;
            display: inline-block;
            padding: 5px;
        }

        h1 span {
            color: #fff;
        }

        p {
            font-size: 1.3rem;
            margin-top: 1.5rem;
            max-width: 700px;
            line-height: 1.6;
            font-weight: 300;
            animation: fadeIn 2s ease-in-out;
            color: rgba(255, 255, 255, 0.85);
        }

        .cta {
            margin-top: 2rem;
            animation: fadeIn 2.5s ease-in-out;
        }

        .cta a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.9rem 2rem;
            font-size: 1.1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .cta a.primary {
            background-color: #9c27b0; /* Vibrant violet */
        }

        .cta a.secondary {
            background-color: #673ab7; /* Deep violet */
        }

        .cta a:hover {
            transform: translateY(-3px);
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: #fff;
        }

        .cta a.primary:hover {
            background-color: #8e24aa;
        }

        .cta a.secondary:hover {
            background-color: #5e30b5;
        }

        footer {
            position: absolute;
            bottom: 1.5rem;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 3s ease-in-out;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowEffect {
            0% {
                text-shadow: 0 0 8px #9c27b0, 0 0 15px #9c27b0, 0 0 20px #9c27b0, 0 0 25px #9c27b0;
            }
            100% {
                text-shadow: 0 0 12px #9c27b0, 0 0 20px #9c27b0, 0 0 30px #9c27b0, 0 0 35px #9c27b0;
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.1rem;
                margin-top: 1rem;
            }

            .cta a {
                font-size: 1rem;
                padding: 0.7rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
                margin-top: 0.5rem;
            }

            .cta a {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><span>TaskMate</span></h1>
    </header>
    <main>
        <p>Manage your tasks and projects effortlessly. TaskMate is designed to help you stay organized, prioritize tasks, and track your progress with ease. Start today!</p>
        <div class="cta">
            <a class="primary" href="{% url 'register' %}">Sign Up</a>
            <a href="{% url 'login' %}" class="secondary">Login</a>
        </div>
    </main>
    <footer>
        Â© 2024 TaskMate | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
