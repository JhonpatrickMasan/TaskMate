<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Taskmate</title>
    <!-- Link to Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 605;
            color: #1a1a1a; /* Charcoal text color */
            text-wrap: balance;
        }

        p {
            font-size: 1.3rem;
            max-width: 700px;
            line-height: 1.6;
            margin-top: -1rem;
            font-weight: 300;
            animation: fadeIn 2s ease-in-out;
            color: #1a1a1a;
            text-align: center; 
            margin-left: auto; 
            margin-right: auto; 
        }

        .cta {
            margin-top: 2rem;
        }

        .cta a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            width: 80px;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
            font-weight: 500;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .cta a.primary {
            background-color: #0582ff; 
            color: #fff;
        }

        .cta a.secondary {
            background-color: #ebf5fe; 
            color: #087fe7;
        }

        .cta a:hover {
            transform: translateY(-3px);
        }

        .cta a.primary:hover {
            background-color: #045ac3;
        }

        .cta a.secondary:hover {
            background-color: #d6e1f5;
            text-color: #087fe7;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero video {
            max-width: 53%;
            border-radius: 8px;
        }

        footer {
            margin-top: auto;
            padding: 1rem 1rem 2rem; /* Added bottom padding */
            font-size: 0.9rem;
            color: #1a1a1a;
        }

        footer a {
            color: #0582ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .cta a {
                font-size: 0.9rem;
                padding: 0.6rem 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.9rem;
            }

            .cta a {
                font-size: 0.8rem;
                padding: 0.5rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2><span>Taskmate</span></h2>
    </header>
    <main>
        <!-- Introductory Text -->
        <h1>Organize. Prioritize. Achieve.</h1>
        <p>Taskmate is here to help you stay organized, prioritize tasks, and track your progress with ease. Start today!</p>
        
        <!-- Call-to-Action Section -->
        <div class="cta">
            <a class="primary" href="{% url 'register' %}">Sign Up</a>
            <a href="{% url 'login' %}" class="secondary">Log In</a>
        </div>

        <!-- Hero Section -->
        <div class="hero">
            <video autoplay loop muted playsinline>
                <source src="https://www.notion.so/front-static/pages/product/super-duper/hero/hero-illustration.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>
    <footer>
        Â© 2024 Taskmate. All rights reserved.
    </footer>
</body>
</html>
