<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - TaskMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Page Styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            color: #1a1a1a; 
            line-height: 1.6;
        }
        header {
            display: flex;
            position: sticky;
            top: 0;
            background-color: #ffffff; 
            z-index: 1000;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e5e5e5;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-links a {
            text-decoration: none;
            color: #1a1a1a;
            font-weight: 500;
            font-size: 0.9rem;
            position: relative; 
        }
        .nav-links a:hover {
            color: #0582ff;
            text-decoration: underline;
        }
        .nav-links form button {
            background: none;
            border: none;
            color: #1a1a1a;
            font-weight: 500;
            margin-left: -12px;
            font-size: 0.9rem;
            text-decoration: none;
            position: relative;
            cursor: pointer;
        }
        .nav-links form button:hover {
            color: #0582ff;
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            width: 100%;
            max-width: 1200px;
            height: 80vh; /* Full height of the viewport */
            margin: 0 auto;
        }
        .form-container {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            width: 45%;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 605;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #333;
            text-align: left;
        }
        input {
            width: 500px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: transparent;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #0582ff;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background-color: #0582ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .btn:hover {
            background-color: #045ac3;
            transform: translateY(-4px);
        }

        .btn:active {
            background-color: #8e24aa;
            transform: translateY(2px);
        }
        .back-link {
            display: block;
            font-size: 1rem;
            color: #0582ff;
            text-decoration: none;
            margin-top: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }
        .hero-image {
            width: 50%; 
            height: 100%; 
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 12px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .form-container {
                width: 80%;
                margin: 0 auto;
                margin-bottom: 2rem;
            }
            .hero-image {
                width: 100%;
                height: 300px;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Taskmate</div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'kanban_board' %}">Kanban Board</a>
            <a href="{% url 'profile' %}">Profile</a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </nav>
    </header>
    <div class="container">
        <!-- Hero Image Section -->
        <div class="hero-image" style="background-image: url('https://www.notion.com/cdn-cgi/image/format=webp,width=1200/front-static/pages/wikis/product-hero-v2.png');">
        </div>
        <!-- Form Section -->
        <div class="form-container">
            <h1>Profile</h1>
            <form method="POST">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
                
                <button type="submit" class="btn">Update Profile</button>
            </form>
            <a href="{% url 'home' %}" class="back-link">&#8592; Back to Home</a>
        </div>
    </div>
</body>
</html>
