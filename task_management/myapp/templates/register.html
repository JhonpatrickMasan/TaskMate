<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskMate</title>
    <!-- Link to Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Page Styling */
        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: row;
        }

        /* Container to hold the form and the hero image */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
        }

        /* Form Section */
        .form-container {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            width: 45%; /* Set width to 45% for better alignment */
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 605;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }

        .back-btn {
            display: inline-block;
            font-size: 1rem;
            color: #087fe7;
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        /* Form Field Styling */
        .input-field {
            width: 380px;
            padding: 1rem;
            margin: 0.75rem 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: transparent;
            color: #333;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #0582ff;
        }

        .input-field::placeholder {
            color: #bbb;
        }

        /* Button Styling */
        .btn {
            width: 410px;
            padding: 1rem;
            background-color: #0582ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .btn:hover {
            background-color: #045ac3;
            transform: translateY(-4px);
        }

        .btn:active {
            background-color: #8e24aa;
            transform: translateY(2px);
        }

        /* Error Message Styling */
        .error-message {
            background: #ff1744;
            color: #fff;
            padding: 0.75rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            box-shadow: 0 4px 8px rgba(255, 23, 68, 0.3);
        }

        /* Footer Styling */
        .form-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #0582ff;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Hero Image Styling */
        .hero-image {
            width: 50%; 
            height: 100%; 
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 12px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .form-container {
                width: 80%;
                margin: 0 auto;
                margin-bottom: 2rem;
            }

            .hero-image {
                width: 100%;
                height: 300px;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Hero Image Section -->
        <div class="hero-image" style="background-image: url('https://www.notion.com/cdn-cgi/image/format=webp,width=3840/https://images.ctfassets.net/spoqsaf9291f/5RcoNncfzeuqS7V5qqelRJ/81e4b42053f8937bbbdb4842f0fcdc72/docs-hero.png');">
            <!-- This could be your hero image -->
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <!-- Back Button -->
            <a href="{% url 'landing_page' %}" class="back-btn">&#8592; Back</a>

            <h2>Be One of Taskmate</h2>

            <!-- Display error messages if registration fails -->
            {% if form.non_field_errors %}
            <div class="error-message">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- Registration Form -->
            <form method="POST">
                {% csrf_token %}
                <!-- Pass the `next` parameter if it exists -->
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                
                <!-- Username -->
                <input type="text" name="username" class="input-field" placeholder="Enter your username..." required>

                <!-- Email -->
                <input type="email" name="email" class="input-field" placeholder="Enter your email address..." required>

                <!-- Password -->
                <input type="password" name="password1" class="input-field" placeholder="Enter your password..." required>

                <!-- Confirm Password -->
                <input type="password" name="password2" class="input-field" placeholder="Confirm your password..." required>

                <!-- Submit Button -->
                <button type="submit" class="btn">Create Account</button>
            </form>

            <!-- Footer Links -->
            <div class="form-footer">
                Already have an account? <a href="{% url 'login' %}">Login</a><br>
            </div>
        </div>
    </div>

</body>
</html>
