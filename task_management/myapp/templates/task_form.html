<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Task{% else %}Create New Task{% endif %}</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
     <!-- Include Bootstrap and Bootstrap Datepicker CSS/JS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #ffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between; /* Aligns the form and hero image */
            align-items: center;
            width: 100%;
            max-width: 1200px;
            height: auto;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            padding: 2rem;
            gap: 2rem;
        }
        .hero {
            flex: 1;
            min-height: 100%;
            border-radius: 12px;
            position: relative;
        }
        .hero img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .form-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 12px;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: transparent;
            outline: none;
            transition: all 0.3s ease;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
            background-image: url('https://img.icons8.com/ios-filled/50/000000/chevron-down.png');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            padding-right: 2.5rem;
            background-size: 16px 16px;
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #0582ff;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        button[type="submit"] {
            padding: 1rem;
            background-color: #0582ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #045ac3;
            transform: translateY(-2px);
        }
        .back-link {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #0582ff;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 1rem;
                height: auto;
            }

            .hero {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <img src="https://www.notion.com/cdn-cgi/image/format=webp,width=1920/https://images.ctfassets.net/spoqsaf9291f/1r1qxm7ecF3v8dgX4hdmgu/b719878969ec4683dab0c8600c20f836/illustration.png" alt="Hero Image">
        </div>
        <!-- Form Section -->
        <div class="form-container">
            <h1>{% if form.instance.pk %}Edit Task{% else %}Create New Task{% endif %}</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit">Save Task</button>
            </form>
            <a href="{% url 'kanban_board' %}" class="back-link">Back to Kanban Board</a>
        </div>
    </div>

    <script>
        // Initialize Bootstrap datepicker
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',  // Customize date format
            autoclose: true
        });
    </script>

</body>
</html>
