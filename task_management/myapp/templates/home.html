<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TaskMate</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #6a0dad, #1e1e2f);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        nav {
            margin-top: 2rem;
        }
        nav a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            background: #9c27b0; /* Vibrant violet */
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
        }
        nav a:hover {
            background: #673ab7; /* Deep violet */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ user.username }}!</h1>
    </header>
    <main>
        <p>Glad to have you back on TaskMate. Manage your tasks with ease.</p>
        <nav>
            <a href="#">My Tasks</a>
            <a href="#">Profile</a>
            <a href="/logout/">Logout</a>
        </nav>
    </main>
</body>
</html>
